[config]
url = https://github.com/facebook/zstd/archive/refs/tags/v1.5.6.zip
cmd_build = zstd.bat

[options]
ZSTD_BUILD_STATIC = OFF
ZSTD_BUILD_SHARED = ON
BUILD_SHARED_LIBS = ON
ZSTD_BUILD_PROGRAMS = OFF
CMAKE_C_FLAGS = -ID:/Program/third_party_src/zstd-1.5.6/lib
CMAKE_CXX_FLAGS = -ID:/Program/third_party_src/zstd-1.5.6/lib

[config_out]
source_name = zstd-1.5.6/
install_name = all
cache_url = D:\Program\third_party_builder\projects\downloads\zstd-1.5.6.zip

